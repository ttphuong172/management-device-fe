<h3>Add New Category</h3>
<form [formGroup]="categoryForm" (ngSubmit)="save()">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label for="name">Name</label>
        </div>
        <div class="col-9">
          <input class="form-control" id="name" type="text" formControlName="name">
        </div>
      </div>
    </div>

    <div class="col-6">
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">
        <div *ngIf="name.errors?.['required']">
          Name is required.
        </div>
        <div *ngIf="name.errors?.['maxlength']">
          Name up to 30 characters.
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-8"></div>
    <div class="col-2">
      <button style="width: 100%" class="btn btn-primary" [disabled]="!categoryForm.valid">Save</button>
    </div>
    <div class="col-2">
      <button style="width: 100%" type="button" class="btn btn-light" (click)="closeDialogAdd()">Cancel</button>
    </div>
  </div>
</form>
