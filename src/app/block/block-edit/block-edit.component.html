<h3>Edit Block</h3>
<form  [formGroup]="blockForm" (ngSubmit)="update()" >

  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label for="name">Name</label>
        </div>
        <div class="col-9">
          <input class="form-control" id="name" type="text" formControlName="name">
        </div>
      </div>
    </div>
    <div class="col-6">
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">
        <div *ngIf="name.errors?.['required']">
          Name is required.
        </div>
        <div *ngIf="name.errors?.['maxlength']">
          Name up to 5 characters.
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label for="description">Description</label>
        </div>
        <div class="col-9">
          <input class="form-control" id="description" type="text" formControlName="description">
        </div>
      </div>
    </div>
    <div class="col-6">
      <div *ngIf="description.invalid && (description.dirty || description.touched)"
           class="alert alert-danger">
        <div *ngIf="description.errors?.['required']">
          Description is required.
        </div>
        <div *ngIf="description.errors?.['maxlength']">
          Description up to 50 characters.
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-8"></div>
    <div class="col-2">
      <button style="width: 100%" class="btn btn-primary" [disabled]="!blockForm.valid">Update</button>
    </div>
    <div class="col-2">
      <button style="width: 100%" type="button" class="btn btn-light" (click)="closeDialogEdit()">Cancel</button>
    </div>
  </div>
</form>
